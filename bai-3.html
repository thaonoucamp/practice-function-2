<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax() {
        let arr = [];
        let max;
        let count = 0;
        while (count < 3) {
            let item = prompt("Enter number");
            arr.push(item);
            count++;
        }
        // alert(arr);
        max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let a = findMax();
    alert(a);
</script>
</body>
</html>
